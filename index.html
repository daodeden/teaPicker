<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel=stylesheet href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="container__select">

            <select class="custom-select__effect">
                <option selected>Воздействие</option>
                <option value="focus">Бодрящее</option>
                <option value="relax">Расслабляющее</option>
                <option value="meditative">Медитативное</option>
              </select>
              <select class="custom-select__fermentation">
                <option selected>Ферментация</option>
                <option value="lite">Слабая</option>
                <option value="medium">Средняя</option>
                <option value="strong">Сильная</option>
                <option value="post">Пост-ферментация</option>
              </select>
              

        </div>
        <div class="container__button">
            <button type="button" id="button" onclick="show()" class="btn btn-success" class="find">Искать!</button>
        </div>

        <div class="offer">
            <div id="left__arrow" class="left__arrow">
                <img src="img/left-arrow-svgrepo-com.svg">
            </div>
            <a id="offer__a" href="">
                <img id="offer__img" src="" alt="tea">
            </a>
            <div id="right__arrow" class="right__arrow">
                <img src="img/right-arrow-svgrepo-com.svg">
            </div>
        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
